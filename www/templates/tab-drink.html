<ion-view view-title="Drink">
  <ion-content class="padding has-header">

  
    <div id="container"></div>

    <div style='text-align:center; margin: 1em auto 0; display: block;' class="row">

    	You've spent:
    </div>
    <div class="row">
	    <div class="col">
	    	
	    	<p style="font-size: 2em; line-height: 1.5em; margin-top: 0em; text-align: center; display: block;">&dollar;<span id="field-count"></span><br /><span style="font-size: 0.5em; line-height: 1em">Budget ${{main.limit}}.</span></p>

	    </div>
	    <div class="col">
	    	
	    	<p style="font-size: 2em; line-height: 1.5em; margin-top: 0em; text-align: center; display: block;"><span id="field-percent"></span>%<br /><span style="font-size: 0.5em; line-height: 1em">Tonight's limit is ${{main.limit}}.</span></p>
	    </div>
    </div>

    <div style='text-align:center; margin: 0 auto; display: block;' class="row">
        <button id="simulate-button" class="button button-small button-balanced">Simulate Payment</button>
    </div>

  </ion-content>
</ion-view>
